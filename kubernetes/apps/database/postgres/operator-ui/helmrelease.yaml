---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-operator-ui
spec:
  interval: 30m
  chart:
    spec:
      chart: postgres-operator-ui
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: postgres-operator-ui
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicaCount: 1

    ingress:
      enabled: true
      ingressClassName: "internal"
      hosts:
        - host: "postgres.vegmond.net"
          #        - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths: ["/"]
      tls: []
